<meta charset="UTF-8">

<script>

    // Solicita a entrada dos números
    var num1 = parseFloat(prompt("Informe o primeiro número"));
    var num2 = parseFloat(prompt("Informe o segundo número"));
       
    // Realiza a soma dos dois números
    var soma = num1 + num2;
    document.write(soma);       

</script>
